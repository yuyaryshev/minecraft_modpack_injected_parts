
#RoeWeapons Configuration
[general]

	[general.Performance]
		#Lag compensation for crossbow firing (higher = more lenient)
		#Range: 0 ~ 10
		crossbowLagCompensation = 3

	[general."Kunai Settings"]
		#Number of kunai projectiles to shoot at once
		#Range: 1 ~ 10
		kunaiProjectileCount = 3
		#Spread angle between kunai projectiles in degrees
		#Range: 0.0 ~ 45.0
		kunaiSpreadAngle = 5.0
		#Cooldown in ticks between kunai throws (20 ticks = 1 second)
		#Range: 0 ~ 200
		kunaiCooldown = 60

	[general."Arrow Types"]
		#Allow Infinity enchantment to work with tipped arrows
		allowTippedInfinity = true
		#Allow Infinity enchantment to work with spectral arrows
		allowSpectralInfinity = true
		#Allow Infinity enchantment to work with modded arrows
		allowModdedInfinity = true

	[general.bow_0]
		#Number of arrows shot without multishot
		#Range: 1 ~ 10
		baseArrowCount = 1
		#Number of arrows consumed per shot without multishot
		#Range: 0 ~ 10
